<!DOCTYPE html> <!--This is to be compliant with HTML Standards-->

<html> <!--How a webpage determines how to format and display stuff-->
    <head> <!--Information about the webpage-->
        <title>
            My first website
        </title>
    </head>

    <body> <!--What is to be shown to the user of the webpage-->
        <!--Headers go from h1 to h6 and change in size-->
        <h1>Title of webpage Yay!</h1>
        <hr> <!--Adds a horizontal page break-->
        <br>
        <h1>I like pizza</h1>
        <h2>This is some information about this webpage that you don't really need to know about but it's nice that you have the option to see :></h2>
        <p>This is a paragraph tag</p>
        <br> <!--Line break (Kind of like \r\n\r\n)-->

        <!--Hyperlink!!!!-->

        <!--The target options:
            _blank: opens link in new tab
            _self: opens in same window-->

        <!--title allows the user to see what you're hovering over (so when you have ur curser hovered over "Google?", it creates a small box with the text "nice job smartass" by the curser)-->

        <!--Do note hyperlinks do not auto \r\n-->
        <a href = "https://www.google.com" target=_blank title="nice job smartass">
            Google?
        </a>
        <br>

        <!--width="X" also exists but when you only specify one, it scales the other proportionally
        alt="X" is what TTS will read when it reaches ur image
        title="X" is what hovering ur mouse over the image will show-->
        <img src="images/Gooseneck Hero Turret Frontal.png" height="300" alt="Hero Turret facing forwards" title="Hero Turret Facing Forwards">

        <a href="https://github.com/Gnail-Bla-Bla-3/STM32CUBEIDE" target="_blank">
            <img src="images/Gooseneck Hero Turret Geometry.png" height="300" alt="Geometry Section" title="Hero Turret Gooseneck Geometry">
        </a>


        <br>
        <a href = "page2.html">
            Second page time???? holy shit?
        </a>



    </body>
</html>
